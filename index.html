<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid border border-1-danger rounded  mt-5">
        <h1 class="mt-5 mb-5 text-primary text-center fw-bolder">TO-DO</h1>
        <div class=" container d-flex justify-content-center align-items-center mt-5 ">
            <input type="text" id="userInput" class="form-control" placeholder="Enter your notes here...!">
            <button onclick="addNote()" class="btn btn-primary ms-5">ADD</button>
        </div>
        <div class="container">
            <h1 class="mt-5 mb-5 text-warning">Your Notes</h1>
            <ol id="output">  </ol>
        </div>
    </div>
</body>
<script>
    const addNote = () =>
    {
        if(userInput.value)
        {
            output.innerHTML += `
            <li> ${userInput.value} </li>
            `
        }
        else
        {
            alert("Please enter any notes!!!")
        }
    }
</script>

<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
